<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>

     <main class="container mt-5">
        <h1 class="text-center">Cadastro de Mercadorias</h1>
        <section class="row">
            <article class="col-7">
                <form action="" class="border border-dark">
                    <label for="">
                        Código
                        <input type="text" id="codigo">
                    </label>
        
                    <label for="">
                        Produto
                        <input type="text" id="produto">
                    </label>
        
                    <label for="">
                        Quantidade
                        <input type="number" id="quantidade">
                    </label>
        
                    <label for="">
                        Preço Unit
                        <input type="number" id="preco">
                    </label>
                    <button type="button" class="btn btn-dark" onclick="cadastrar()">Cadastrar</button>
                </form>
            </article>
    
            <article class="col-5">
                <table class="table border border-dark text-center">
                    <thead>
                        <tr>
                            <th>Codigo</th>
                            <th>Produto</th>
                            <th>Quantidade</th>
                            <th>Preço Unit</th>
                        </tr>
                    </thead>
        
                    <tbody>
                        
                    </tbody>
                </table>
            </article>
        </section>
        
     </main>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
